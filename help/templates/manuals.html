{% extends "base.html" %}
{% block content %}
  <a href="{% url 'tickets' %}" class="breadcrumb">Мои заявки</a>
  <a href="{% url 'manuals' %}" class="breadcrumb" style="pointer-events: none; color: #000000">
    База знаний
  </a>
  <ul class="collapsible">
    {% for manual in manuals %}
      <li>
        <div class="collapsible-header">
          <a href="{% url 'manual' manual.id %}">{{ manual.title }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
