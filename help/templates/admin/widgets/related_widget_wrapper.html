{% load i18n static %}
<div class="related-widget-wrapper">
  {{ rendered_widget }}
  {% block links %}
    {% spaceless %}
      {% if not is_hidden %}
        {% if can_change_related %}
        <a class="related-widget-wrapper-link change-related btn waves-effect waves-light" 
           id="change_id_{{ name }}"
           data-href-template="{{ change_related_template_url }}?{{ url_params }}"
           title="{% blocktrans %}Change selected {{ model }}{% endblocktrans %}">
          <i class="material-icons">edit</i>
        </a>
        {% endif %}
        {% if can_add_related %}
          <a class="related-widget-wrapper-link add-related btn waves-effect waves-light" 
            id="add_id_{{ name }}"
            href="{{ add_related_url }}?{{ url_params }}"
            title="{% blocktrans %}Add another {{ model }}{% endblocktrans %}">
          <i class="material-icons">plus</i>
          </a>
        {% endif %}
        {% if can_delete_related %}
          <a class="related-widget-wrapper-link delete-related btn waves-effect waves-light" 
            id="delete_id_{{ name }}"
            data-href-template="{{ delete_related_template_url }}?{{ url_params }}"
            title="{% blocktrans %}Delete selected {{ model }}{% endblocktrans %}">
            <i class="material-icons">remove</i>
          </a>
        {% endif %}
      {% endif %}
    {% endspaceless %}
  {% endblock %}
</div>
