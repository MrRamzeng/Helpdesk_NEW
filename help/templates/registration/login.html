{% extends "base.html" %}
{% block content %}
  <div class="box">
    <form method="POST" style="margin-bottom: 250px;">
      {% csrf_token %}
      <div class="input-field">
        {{ form.username }}
        <label for="id_username">Фамилия</label>
      </div>
      <div class="input-field">
        {{ form.password }}
        <label for="id_password">Пароль</label>
        {% if form.non_field_errors %}
          <span class="helper-text">{{ form.non_field_errors }}</span>
        {% endif %}
      </div>
      <div class="center">
        <button type="submit" class="btn waves-effect waves-light">Войти</button>
      </div>
    </form>
  </div>
  <style>
    .helper-text {
      color: red !important;
    }
    .box {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box .input-field {
      min-width: 420px;
    }
    @media (min-width: 320px) and (max-width: 601px) {
      .box .input-field {
        min-width: 310px;
      }
    }
  </style>
{% endblock content %}
